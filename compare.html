<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }
        .compare-cars-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .compare-cars-page h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        .cars-list {
            margin-bottom: 20px;
            text-align: center;
        }
        .cars-list select {
            width: 60%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        .compare-container {
            display: flex;
            gap: 20px;
            justify-content: space-between;
        }
        .car-container {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            width: calc(50% - 20px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: inline;
        }
        .car-container img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .car-container h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .car-container ul {
            list-style: none;
            padding: 0;
        }
        .car-container ul li {
            margin-bottom: 5px;
        }
        .remove-button {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .remove-button:hover {
            background: #c0392b;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050609;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Car Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="allcars.html">All cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="compare.html">Compare Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="compare-cars-page">
        <h1>Compare Cars</h1>
        <div class="cars-list">
            <label for="car-select">Choose a car to compare:</label>
            <select id="car-select">
                <option value="" disabled selected>Select a car</option>
            </select>
            <button id="add-car-button">Add Car</button>
        </div>
        <div id="car-comparison-container" class="compare-container">
            <div id="car1-container" class="car-container">
                <!-- Car 1 details will be dynamically inserted here -->
            </div>
            <div id="car2-container" class="car-container">
                <!-- Car 2 details will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <script src="./compare.js"></script>
</body>
</html>
