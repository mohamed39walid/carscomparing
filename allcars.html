<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars - Dark Theme</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .all-cars-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .all-cars-page h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffffff; /* White text for the title */
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Car Card Styles */
        .car-card {
            background: #1e1e1e; /* Dark card background */
            border: 1px solid #333; /* Subtle border */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow */
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
        }
        .car-card:hover {
            transform: scale(1.05);
            background-color: #292929; /* Slightly lighter on hover */
        }
        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .car-card h2 {
            font-size: 1.2rem;
            margin: 10px;
            color: #ffffff; /* White for headings */
        }
        .car-card p {
            margin: 10px;
            color: #b3b3b3; /* Slightly muted text for details */
        }
        .car-card ul {
            margin: 10px;
            padding: 0;
            list-style: none;
        }
        .car-card ul li {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .car-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px;
            color: #4caf50; /* Green for the price */
        }
    </style>
</head>
<body>
    <div class="all-cars-page">
        <h1>All Cars</h1>
        <div id="cars-grid" class="grid"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
