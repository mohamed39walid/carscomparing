<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Cars - Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text */
        }
        .all-cars-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .all-cars-page h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #ffffff; /* White text for the title */
        }
        .search-box,
        .filter-box {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-box input {
            width: 60%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }
        .filter-box select {
            padding: 10px;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #1e1e1e;
            color: #e0e0e0;
            border: 1px solid #333;
        }
        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        /* Car Card Styles */
        .car-card {
            background: #1e1e1e; /* Dark card background */
            border: 1px solid #333; /* Subtle border */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5); /* Darker shadow */
            overflow: hidden;
            transition: transform 0.3s, background-color 0.3s;
        }
        .car-card:hover {
            transform: scale(1.05);
            background-color: #292929; /* Slightly lighter on hover */
        }
        .car-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .car-card h2 {
            font-size: 1.2rem;
            margin: 10px;
            color: #ffffff; /* White for headings */
        }
        .car-card p {
            margin: 10px;
            color: #b3b3b3; /* Slightly muted text for details */
        }
        .car-card ul {
            margin: 10px;
            padding: 0;
            list-style: none;
        }
        .car-card ul li {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        .car-card .price {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 10px;
            color: #4caf50; /* Green for the price */
        }
        .car-card button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .car-card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #050609;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Car Showcase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="allcars.html">All cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="compare.html">Compare Cars</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="all-cars-page">
        <h1>All Cars</h1>
        <div class="search-box">
            <input type="text" id="search-box" placeholder="Search by model name...">
        </div>
        <div class="filter-box">
            <select id="filter-select">
                <option value="all">All Companies</option>
            </select>
        </div>
        <div id="cars-grid" class="grid"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./index.js"></script>
</body>
</html>
